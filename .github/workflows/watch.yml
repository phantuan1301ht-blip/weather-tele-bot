name: Rain Watch (every 5 minutes)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: weather-alert-state-v1
          restore-keys: |
            weather-alert-state-v1

      - name: Install deps
        run: pip install requests

      - name: Run (watch)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MODE: watch
        run: python weather_forecast_3loc.py

      - name: Save state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: weather-alert-state-v1
