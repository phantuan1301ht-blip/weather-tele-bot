name: Rain Watch (every 5 minutes)

on:
  schedule:
    - cron: "*/5 * * * *"   # mỗi 5 phút
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Lấy code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Restore cache trạng thái (chống spam)
      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: weather-alert-state-v1
          restore-keys: |
            weather-alert-state-v1

      # 3️⃣ Tạo thư mục state nếu chưa có (RẤT QUAN TRỌNG)
      - name: Prepare state folder
        run: mkdir -p .state

      # 4️⃣ Cài Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 5️⃣ Cài thư viện
      - name: Install dependencies
        run: pip install requests

      # 6️⃣ Chạy bot watch (cảnh báo mưa)
      - name: Run weather watch
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MODE: watch
        run: python weather_forecast_3loc.py
