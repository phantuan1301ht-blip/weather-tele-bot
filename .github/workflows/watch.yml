name: Rain Watch (every 5 minutes)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Restore state cache (same prefix as daily)
      - name: Restore state cache
        uses: actions/cache/restore@v4
        with:
          path: .state
          key: weather-state-v1-${{ github.run_id }}
          restore-keys: |
            weather-state-v1-

      - name: Prepare state folder
        run: mkdir -p .state

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run weather watch
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MODE: watch
        run: python weather_forecast_3loc.py

      # ✅ Save updated state
      - name: Save state cache
        uses: actions/cache/save@v4
        with:
          path: .state
          key: weather-state-v1-${{ github.run_id }}
